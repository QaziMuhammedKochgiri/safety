services:
  # =============================================================================
  # NGINX Gateway - Reverse Proxy & SSL Termination
  # =============================================================================
  gateway:
    image: nginx:1.25.3-alpine
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - safechild-net
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Frontend - React Application
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - safechild-net
    depends_on:
      backend:
        condition: service_healthy

  # =============================================================================
  # Backend - FastAPI Application
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1024M
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-changeme}@mongo:27017/${DB_NAME:-safechild_db}?authSource=admin
      - ENVIRONMENT=production
      - LOG_FORMAT=json
    volumes:
      - forensics-uploads:/tmp/forensics_uploads
      - phone-recovery:/tmp/phone_recovery
      - recovery-output:/tmp/recovery_output
      - recovery-uploads:/tmp/recovery_uploads
    # USB passthrough for phone recovery (VPS server)
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - SYS_ADMIN
    privileged: true
    networks:
      - safechild-net
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Backend Test Runner (for CI/CD)
  # =============================================================================
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - test
    env_file:
      - .env
    environment:
      - MONGO_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-changeme}@mongo:27017/safechild_test_db?authSource=admin
      - ENVIRONMENT=test
    networks:
      - safechild-net
    depends_on:
      mongo:
        condition: service_healthy
    command: >
      sh -c "
        export PYTHONPATH=/app &&
        /opt/venv/bin/pytest -v --tb=short
      "

  # =============================================================================
  # WhatsApp Service - WhatsApp Web Automation
  # =============================================================================
  whatsapp-service:
    build:
      context: ./whatsapp-service
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8001
    volumes:
      - forensics-uploads:/tmp/forensics_uploads
      - whatsapp-sessions:/app/.wwebjs_auth
    networks:
      - safechild-net
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Telegram Service - Telegram API Integration
  # =============================================================================
  telegram-service:
    build:
      context: ./telegram-service
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    environment:
      - BACKEND_URL=http://backend:8001
      - TELEGRAM_API_ID=${TELEGRAM_API_ID:-}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH:-}
    volumes:
      - forensics-uploads:/tmp/forensics_uploads
      - telegram-sessions:/app/sessions
    networks:
      - safechild-net
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # MongoDB Database
  # =============================================================================
  mongo:
    image: mongo:7.0.5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-changeme}
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - safechild-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# =============================================================================
# Networks
# =============================================================================
networks:
  safechild-net:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mongo-data:
    driver: local
  forensics-uploads:
    driver: local
  whatsapp-sessions:
    driver: local
  telegram-sessions:
    driver: local
  # Phone recovery volumes (large storage for device backups)
  phone-recovery:
    driver: local
  recovery-output:
    driver: local
  recovery-uploads:
    driver: local
