name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  MONGO_URL: mongodb://admin:testpassword@localhost:27017/safechild_test_db?authSource=admin
  DB_NAME: safechild_test_db
  JWT_SECRET_KEY: test_jwt_secret_key_for_ci_pipeline_only_32chars
  SAFECHILD_MASTER_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
  CORS_ORIGINS: http://localhost:3000
  ENVIRONMENT: test

jobs:
  # =============================================================================
  # Backend Tests
  # =============================================================================
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0.5
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: testpassword
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: .

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # =============================================================================
  # Frontend Build & Lint
  # =============================================================================
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Lint
        run: |
          cd frontend
          yarn lint || true  # Don't fail on lint errors for now

      - name: Build
        run: |
          cd frontend
          yarn build
        env:
          CI: false  # Disable treating warnings as errors

  # =============================================================================
  # Docker Build Test
  # =============================================================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: safechild-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: safechild-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build WhatsApp service image
        uses: docker/build-push-action@v5
        with:
          context: ./whatsapp-service
          push: false
          tags: safechild-whatsapp:test

      - name: Build Telegram service image
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-service
          push: false
          tags: safechild-telegram:test

  # =============================================================================
  # Security Scan
  # =============================================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security linter)
        run: |
          bandit -r backend/ -ll -ii --skip B101 || true

      - name: Check for known vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt || true

